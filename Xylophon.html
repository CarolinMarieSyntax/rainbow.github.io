<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenbogen-Xylophon</title>
    <link rel="stylesheet" href="xylophone.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="sound-toggle" type="button">Sound: Electric Guitar</button>
        </div>
        <div class="xylophone-container">
            <div class="xylophone-row xylophone-row--numbers">
                <div class="xylophone-key" data-group="numbers" data-key="1" data-note="C5">1</div>
                <div class="xylophone-key" data-group="numbers" data-key="2" data-note="D5">2</div>
                <div class="xylophone-key" data-group="numbers" data-key="3" data-note="E5">3</div>
                <div class="xylophone-key" data-group="numbers" data-key="4" data-note="F5">4</div>
                <div class="xylophone-key" data-group="numbers" data-key="5" data-note="G5">5</div>
                <div class="xylophone-key" data-group="numbers" data-key="6" data-note="A5">6</div>
                <div class="xylophone-key" data-group="numbers" data-key="7" data-note="B5">7</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="9">9</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="0">0</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="?">?</div>
            </div>
            <div class="xylophone-row xylophone-row--letters">
                <div class="xylophone-key" data-group="letters" data-key="q" data-note="C4">Q</div>
                <div class="xylophone-key" data-group="letters" data-key="w" data-note="D4">W</div>
                <div class="xylophone-key" data-group="letters" data-key="e" data-note="E4">E</div>
                <div class="xylophone-key" data-group="letters" data-key="r" data-note="F4">R</div>
                <div class="xylophone-key" data-group="letters" data-key="t" data-note="G4">T</div>
                <div class="xylophone-key" data-group="letters" data-key="z" data-note="A4">Z</div>
                <div class="xylophone-key" data-group="letters" data-key="u" data-note="B4">U</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="o">O</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="p">P</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="ü">Ü</div>
            </div>
            <div class="xylophone-row xylophone-row--middle">
                <div class="xylophone-key" data-group="middle" data-key="a" data-note="C3">A</div>
                <div class="xylophone-key" data-group="middle" data-key="s" data-note="D3">S</div>
                <div class="xylophone-key" data-group="middle" data-key="d" data-note="E3">D</div>
                <div class="xylophone-key" data-group="middle" data-key="f" data-note="F3">F</div>
                <div class="xylophone-key" data-group="middle" data-key="g" data-note="G3">G</div>
                <div class="xylophone-key" data-group="middle" data-key="h" data-note="A3">H</div>
                <div class="xylophone-key" data-group="middle" data-key="j" data-note="B3">J</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="l">L</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="ö">Ö</div>
                <div class="xylophone-key xylophone-key--drum" data-group="drums" data-key="ä">Ä</div>
            </div>
        </div>
    </div>
    <script src="xylophone.js" defer></script>
</body>
</html>
